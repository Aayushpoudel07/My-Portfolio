<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Clean, readable font */
            display: flex; /* Flexbox layout for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color */
            text-align: center; /* Center text */
        }

        .container {
            max-width: 600px; /* Max width for larger screens */
            padding: 20px; /* Padding around content */
            background-color: #fff; /* White background for content */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            font-size: 3rem; /* Large font size for heading */
            margin-bottom: 1rem; /* Space below heading */
            color: #e74c3c; /* Red color for error message */
        }

        p {
            font-size: 1.2rem; /* Slightly larger text for paragraph */
            margin-bottom: 2rem; /* Space below paragraph */
        }

        a {
            font-size: 1rem; /* Standard font size for links */
            color: #3498db; /* Blue color for link */
            text-decoration: none; /* Remove underline from link */
            border: 2px solid #3498db; /* Border color */
            padding: 10px 20px; /* Padding inside link */
            border-radius: 5px; /* Rounded corners for button */
            transition: background-color 0.3s, color 0.3s; /* Smooth color transition */
        }

        a:hover {
            background-color: #3498db; /* Background color on hover */
            color: #fff; /* White text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Page Not Found</h1>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <a href="index.html">Go back to Homepage</a>
    </div>
</body>
</html>
